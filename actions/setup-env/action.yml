name: "Setup Test Env"
description: "Setup Env for lint, test and type"

inputs:
  python_version:
    description: "Python version to set up env"
    required: true
  poetry_version:
    description: "Poetry Version to use for Installing Dependencies"
    required: true

runs:
  using: "composite"
  steps:

  - uses: actions/checkout@v2
    with:
      path: ${{ github.repository }}
      fetch-depth: 0

  - uses: actions/setup-python@v2
    with:
      python-version: ${{ inputs.python_version }}
  
  - name: Load cached Poetry installation
    uses: actions/cache@v2
    with:
      path: ~/.local
      key: poetry-v1-${{ inputs.poetry_version }}
  
  - name: Install poetry
    uses: snok/install-poetry@v1.2.0
    with:
      version: ${{ inputs.poetry_version }}
      virtualenvs-create: true
      virtualenvs-in-project: true
      
  - name: Load cached venv
    id: cached-poetry-dependencies
    uses: actions/cache@v2
    with:
      path: v1-${{ github.repository }}/.venv
      key: ${{ github.repository }}/venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      
  - name: Install dependencies
    if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
    shell: bash
    working-directory: ${{ github.repository }}
    run: |-
      poetry install